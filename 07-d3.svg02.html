<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Data Binding</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        'use scrict'
        let dataset = [ 5, 7, 15, 20, 25, 5, 7, 15, 20, 25];
        let w = 550;
        let h = 100;

        let svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        let circles = svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle");

        circles.attr("cx", (d, i) => i * 50 + 25)
         .attr("cy", h/2)
         .attr("r", (d) => d)
         .attr("fill", "yellow")
         .attr("stroke", "orange")
         .attr("stroke-width", (d) => d/2);


        </script>
    </body>
</html>
