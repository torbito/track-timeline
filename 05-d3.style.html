<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Data Binding</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        'use scrict'
        var dataset = [ 5, 10, 15, 20, 25];
        d3.select("body").selectAll("p")
        	.data(dataset)
        	.enter()
        	.append("p")
        	.text((d) => d )
          .style("color", (d) =>  d > 15 ? 'red' : 'black')


        </script>
    </body>
</html>
